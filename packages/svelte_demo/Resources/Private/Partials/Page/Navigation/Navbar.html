<nav class="navbar navbar-expand-md sticky-top bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <f:for each="{mainnavigation}" as="mainnavigationItem">
                    <f:if condition="{mainnavigationItem.children}">
                        <f:then>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle {f:if(condition: mainnavigationItem.active, then:'active')}"
                                    href="{mainnavigationItem.link}" target="{mainnavigationItem.target}"
                                    title="{mainnavigationItem.title}" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    {mainnavigationItem.title}
                                </a>
                                <ul class="dropdown-menu">
                                    <f:for each="{mainnavigationItem.children}" as="child">
                                        <li>
                                            <a class="dropdown-item {f:if(condition: child.active, then:'active')}"
                                                href="{child.link}" target="{child.target}" title="{child.title}">
                                                {child.title}
                                            </a>
                                        </li>
                                    </f:for>
                                </ul>
                            </li>
                        </f:then>
                        <f:else>
                            <li class="nav-item">
                                <a class="nav-link {f:if(condition: mainnavigationItem.active, then:'active')}"
                                    href="{mainnavigationItem.link}" target="{mainnavigationItem.target}"
                                    title="{mainnavigationItem.title}">
                                    {mainnavigationItem.title}
                                </a>
                            </li>
                        </f:else>
                    </f:if>
                </f:for>
            </ul>
            <div class="d-flex align-items-center gap-3">
                <div class="d-flex align-items-center dropdown color-modes">
                    <button class="btn btn-link px-0 text-decoration-none dropdown-toggle d-flex align-items-center"
                        id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown"
                        data-bs-display="static">
                        <svg class="bi my-1 me-2 theme-icon-active">
                            <use href="#circle-half"></use>
                        </svg>
                        <span class="ms-2" id="bd-theme-text">Theme</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme"
                        style="--bs-dropdown-min-width: 8rem;">
                        <li>
                            <button type="button" class="dropdown-item d-flex align-items-center"
                                data-bs-theme-value="light">
                                <svg class="bi me-2 opacity-50 theme-icon">
                                    <use href="#sun-fill"></use>
                                </svg>
                                Light
                                <svg class="bi ms-auto d-none">
                                    <use href="#check2"></use>
                                </svg>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="dropdown-item d-flex align-items-center"
                                data-bs-theme-value="dark">
                                <svg class="bi me-2 opacity-50 theme-icon">
                                    <use href="#moon-stars-fill"></use>
                                </svg>
                                Dark
                                <svg class="bi ms-auto d-none">
                                    <use href="#check2"></use>
                                </svg>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="dropdown-item d-flex align-items-center active"
                                data-bs-theme-value="auto">
                                <svg class="bi me-2 opacity-50 theme-icon">
                                    <use href="#circle-half"></use>
                                </svg>
                                Auto
                                <svg class="bi ms-auto d-none">
                                    <use href="#check2"></use>
                                </svg>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
